<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" id="txtvel" placeholder="Velocidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade é <strong>${vel}km/h.</strong></p>`
            if (vel > 60) {
                res.innerHTML += 'Voce foi <strong>multado</strong> por excesso de velocidade!'
            }
            res.innerHTML += '<p>Dirija com cinto de segurança!!!</p>'
        }
    </script>
</body>
</html>
