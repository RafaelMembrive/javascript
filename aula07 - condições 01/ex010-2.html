<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Nacionalidade</title>
</head>
<body>
    <h1>Validação de Pais</h1>
    Digite seu pais: <input type="text" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>

    <script>
        function verificar() {
        var nacionalidade = window.document.getElementById("nacionalidade").value
        var resposta = window.document.getElementById("resp")
        resposta.innerHTML = `Seu pais é <strong>${nacionalidade}</strong>.`
            if (nacionalidade == "Brasil") {
                resposta.innerHTML += "<p>Você é brasileiro!</p>"            
            } else {
                resposta.innerHTML += "<p>Você estrangeiro.</p>"
            }
        }
    </script>
</body>
</html>
